<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/1d781e5393.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <section class="glass">
            <img src="./img/logo.png" alt="">
            <form>

                <h3>Login Here</h3>
                <label for="username">Username</label>
                <input class="usr" type="text" placeholder="Email or Phone" id="username">

                <label class="pass" for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <button><a href="/plac.html">Log In</a></button>
                <div class="social">
                    <a href="https://accounts.google.com/ServiceLogin?service=CPanel">
                        <div class="go"><i class="fab fa-google"></i> Google</div>
                    </a>
                    <a href="https://www.facebook.com/login/">
                        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
                    </a>
                </div>
            </form>


        </section>
    </main>

</body>

</html>
