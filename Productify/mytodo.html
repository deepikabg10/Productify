<!DOCTYPE html>
<html>

<head>
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="./css/mytodo.css">
    <script src="https://kit.fontawesome.com/1d781e5393.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <section class="glass">
            <div class="todoList">
                <div class="cover-img">
                    <div class="cover-inner">
                        <h3>TODO List</h3>
                    </div>
                </div>
                <div class="content">
                    <form class="add">
                        <input type="text" name="add" placeholder="Add item">
                        <div class="input-buttons">
                            <a href="#0" class="add-todo">
                                <i class="fas fa-plus add"></i>
                            </a>
                        </div>
                    </form>
                    <ul class="todos">
                    </ul>
                </div>
            </div>
            <script type="text/javascript" src="./js/mytodo.js"></script>
        </section>
    </main>
</body>

</html>
